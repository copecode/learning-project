<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback</title>
    <link rel="stylesheet" href="./style.css">
    <script defer type="text/javascript" src="./main.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">give feedback</h1>
        <p class="query">What do you think of the issue search experience within Jira projects?</p>
        <ul class="faces">
            <li class="face"><span>&#x1F641</span><span>terrible</span></li>
            <li class="face"><span>&#x1F611</span><span>bad</span></li>
            <li class="face"><span>&#x1F642</span><span>okay</span></li>
            <li class="face"><span>&#x1F60A</span><span>good</span></li>
            <li class="face"><span>&#x1F604</span><span>amazing</span></li>
        </ul>
        <p class="query sugess">What are the main reasons for your rating?</p>
<div  class="sugess">
    <textarea name="" id=""></textarea>

</div>

        <div class="checkbox">
            <input class="ckbox" type="checkbox" id ='agree-policy'>
            <label class="lable ckbox" for="agree-policy">
                I may be contacted about this feedback. <a href="">Privacy Policy</a> 
            </label>
        </div>
        <div class="checkbox">
            <input class="ckbox"  type="checkbox" id ='help-improve'>
            <label class="lable ckbox" for="help-improve">
                I'd like to help improve by joining the <a href="">Research Group</a>
            </label>
        </div>

        <div class="btns">
            <button class="btn submit">submit</button>
            <button class="btn cancel">cancel</button>
    
        </div>
    </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border-radius Previewer</title>
    <style>
      .code {
        margin: 0 auto;
      }
      .box {
        position: relative;
        display: flex;
        align-items: center;
        margin: 0 auto;
        padding: 0;
        width: 400px;
        height: 200px;
        background-color: pink;
      }
      .box button {
        position: absolute;
        top:0;
        right:0;
    }
      
    </style>
  </head>
  <body>
    <div class="contain box">
        <button>点击复制</button>
      <div class="code">
        <p>.box {</p>
        <p>
          &nbsp;&nbsp;&nbsp;&nbsp;border-radius:
          <input type="text" class="inputCode" />
        </p>
        <p>}</p>
      </div>
    </div>
    <script>
      //获取输入内容的元素
      const ipt = document.querySelector("input.inputCode")
      //获取盒子
      const box = document.querySelector("div.box")
      //获取按钮
        const button = document.querySelector(".box button")

      function chgBorderRadius() {
        box.style.borderRadius = ipt.value;

        //如果输入的内容不生效 将内容底线标为红色
        box.style.borderRadius === ""
          ? (ipt.style.textDecoration = "underline red")
          : (ipt.style.textDecoration = "initial");
        }
        function copy() {
            navigator.clipboard.writeText(ipt.value);
        }

      ipt.addEventListener("input", chgBorderRadius);
      
      button.addEventListener("click",copy)



    </script>
  </body>
</html>
